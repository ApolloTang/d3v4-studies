<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scales</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
  </style>
</head>

<body>
  <div class="chart">
    Chart has not being loaded
  </div>
  <script src="http://localhost:9091/less/dist/less.js"></script>
  <script src="http://localhost:9091/lodash/lodash.js"></script>
  <script src="http://localhost:9091/chance/chance.js"></script>
  <script src="http://localhost:9091/d3/d3.js"></script>
  <script src="http://localhost:9091/d3/d3-selection-multi.v1.js"></script>
  <script>

  // d3-scale
  // Ref: https://github.com/d3/d3-scale

  // scale: dataToCoord
  const dataToCoordY = d3.scaleLinear().domain([0,20000]).range([0,300]);
  let income = 10000;
  console.log(income, '-->', dataToCoordY(income));
  income = 20000;
  console.log(income, '-->', dataToCoordY(income));


  const dataToCoordX = d3.scaleLinear().domain([2000, 2005]).range([0, 500]);
  let year = 2000;
  console.log(year, '-->', dataToCoordX(year));
  year = 2001;
  console.log(year, '-->', dataToCoordX(year));

  </script>
</body>

</html>
