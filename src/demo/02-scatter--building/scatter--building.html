<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scatter HTML</title>
  <style type="text/less">
    * { margin: 0; padding: 0; box-sizing: border-box; }
  </style>
</head>

<body>
  <div class="chart">
    Chart has not being loaded
  </div>
  <script src="http://localhost:9091/less/dist/less.js"></script>
  <script src="http://localhost:9091/lodash/lodash.js"></script>
  <script src="http://localhost:9091/chance/chance.js"></script>
  <script src="http://localhost:9091/d3/d3.js"></script>
  <script src="http://localhost:9091/d3/d3-selection-multi.v1.js"></script>
  <script>

    // prepare data
    data = [];
    let count = 11;
    while(count--) {
      const coordinate = count;
      const datum = {x:count, y:count};
      data.push(datum);
    };
    data.reverse();

    const scaleX = d3.scaleLinear().domain([0,10]).range([0,500]);
    const scaleY = d3.scaleLinear().domain([0,10]).range([0,200]);

    const chart = d3.select('.chart')

    chart.text('');

    chart
      .styles( {
        'position': 'relative',
        'width': '500px',
        'height': '200px',
        'outline': '1px solid red'
      });

    data.forEach(d=>{
      chart
        .append('div')
          .styles({
            position: 'absolute',
            left: scaleX(d.x)+'px',
            bottom: scaleY(d.y)+'px',
            width: '3px',
            height: '3px',
            background: 'blue'
          })
    });



  </script>
</body>

</html>
