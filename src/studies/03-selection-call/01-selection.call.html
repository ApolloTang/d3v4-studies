<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 lab</title>
  <style type="text/less">
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    #container {
      width: 100%;
      outline: red solid 1px;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script src="http://localhost:9091/less/dist/less.js"></script>
  <script src="http://localhost:9091/lodash/lodash.js"></script>
  <script src="http://localhost:9091/d3/d3.js"></script>
  <script>
    const container = document.getElementById('container');
    const mySelection = d3.select(container)

    function f1(selection, ...rest) { console.log('rest: ', rest); return selection; }
    function f2(selection, ...rest) { console.log('rest: ', rest); }

    const a = f1(mySelection,1,2,3).node();
    const b = mySelection.call(f2, 1,2,3).node();
    // the above is amost similar

    console.log('f1(mySelection,1,2,3).node(): ', a)
    console.log('mySelection.call(f2, 1,2,3).node(): ', b)

    // see:
    // https://github.com/d3/d3-selection/blob/master/README.md#selection_call
  </script>
</body>

</html>
